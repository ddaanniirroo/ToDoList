<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}ToDo List{% endblock %}</title>
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .navbar .left {
            flex-grow: 1;
        }

        .navbar .right {
            display: flex;
        }

        .navbar a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
        }

        .content {
            margin: 20px;
        }
    </style>
</head>
<body>
	<div class="navbar">
		<div class="left">
            {% if user.is_authenticated %}
                <p>Привет, {{ user.username }}</p>
            {% else %}
                <a href="#">ToDoList</a>
            {% endif %}
        </div>
        <div class="right">
            {% if user.is_authenticated %}
				<a href="{% url 'logout' %}?next=/home/">Выйти</a>
            {% else %}
				<a href="{% url 'login' %}?next=/tasks/">Войти</a>
                <a href="{% url 'register' %}?next=/home/">Зарегистрироваться</a>
            {% endif %}
        </div>
    </div>



    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
