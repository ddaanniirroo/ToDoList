<h2>Добавить задачу</h2>
	<button type="button" class="btn btn-primary" id="addTaskBtn">Добавить задачу</button>
	<form method="POST" action="{% url 'task_list' %}" id="addTaskForm" style="display: none;">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_title">Title:</label>
			{{ form.title }}
		</div>
		<div class="form-group">
			<label for="id_description">Description:</label>
			{{ form.description }}
		</div>
		<div class="form-group">
			<label for="id_completed">Completed:</label>
			{{ form.completed }}
		</div>
		<button type="submit" class="btn btn-primary">Add</button>
	</form>
